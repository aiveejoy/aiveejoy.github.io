<html>

<head>
  <title>subscribe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>MQTT</h1>
  <p>My MQTT Web App</p><br><br>
  <div class="row register">
    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card ">
        <div class="card-header">
          Server
        </div><br>
        <div class="card-body">
          <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" id="address" value="ws://broker.hivemq.com:8000/mqtt">
          </div>
          <center>
            <button class="btn btn-success connect" tpye="button">Connect</button>
            <button class="btn btn-danger disconnect" tpye="button">Disconnect</button>
          </center>
          <p id="status"></p>
        </div>
      </div>
    </div>
  </div>
  <div id="container-tbl">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Topic</th>
              <th>Payload</th>
              <th>Time stamp</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row register">
    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card ">
        <div class="card-header">
          Publish
        </div><br>
        <div class="card-body">
          <div class="form-group">
            <label>Topic:</label>
            <input type="text" class="form-control" id="ptopic">
          </div>
          <div class="form-group">
            <label>Payload:</label>
            <input type="text" class="form-control" id="pload">
          </div>
          <center>
            <button class="btn btn-success publish" tpye="button">Publish</button>
          </center>
        </div>
      </div>
    </div>
  </div>
  <div class="row register">
    <br>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card ">
        <div class="card-header">
          Subscribe
        </div><br>
        <div class="card-body">
          <div class="form-group">
            <label>Topic:</label>
            <input type="text" class="form-control" id="stopic">
          </div>
          <center>
            <button class="btn btn-success subscribe" tpye="button">Subscribe</button>
            <button class="btn btn-danger unsubscribe" tpye="button">Unsubscribe</button>
          </center>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
